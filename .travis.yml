language: node_js

cache:
  directories:
    - '$HOME/.npm'

branches:
  only:
    - master
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/

install: npm ci

script:
  - npm run lint
  - npm run test
  - npm run dist
  - npm run site

deploy:
  - provider: npm
    email: $NPM_EMAIL
    api_key: $NPM_TOKEN
    skip_cleanup: true
    on:
      tags: true

  - provider: pages
    github_token: $GITHUB_TOKEN
    local_dir: site
    skip_cleanup: true
    on:
      branch: master
