language: node_js
script:
  - npm run lint:js
  - npm run lint:css
  - npm run test
  - npm run site
deploy:
  - provider: npm
    email: $NPM_EMAIL
    api_key: $NPM_TOKEN
    skip_cleanup: true
    on:
      branch: master
  - provider: pages
    github_token: $GITHUB_TOKEN
    local_dir: site
    skip_cleanup: true
    on:
      branch: master
