<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Munchkin Level Counter</title>

    <meta charset="utf-8" />
    <meta name="google" content="notranslate" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta
      name="viewport"
      content="initial-scale=1, minimum-scale=1, shrink-to-fit=no, viewport-fit=cover, width=device-width"
    />

    <meta
      name="description"
      content="Simple but powerful Munchkin Level Counter"
    />

    <link rel="shortcut icon" href="/images/favicon.png" />

    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="/images/icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="/images/icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="167x167"
      href="/images/icon-167x167.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/icon-180x180.png"
    />

    <link
      rel="apple-touch-startup-image"
      media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)"
      href="/images/launch-640x1136.png"
    />
    <link
      rel="apple-touch-startup-image"
      media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2) and (orientation: landscape)"
      href="/images/launch-1136x640.png"
    />
    <link
      rel="apple-touch-startup-image"
      media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)"
      href="/images/launch-750x1334.png"
    />
    <link
      rel="apple-touch-startup-image"
      media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2) and (orientation: landscape)"
      href="/images/launch-1334x750.png"
    />
    <link
      rel="apple-touch-startup-image"
      media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)"
      href="/images/launch-1242x2208.png"
    />
    <link
      rel="apple-touch-startup-image"
      media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3) and (orientation: landscape)"
      href="/images/launch-2208x1242.png"
    />

    <style>
      @font-face {
        font-family: 'Munchkin';
        font-style: normal;
        font-weight: normal;
        src: url(/fonts/munchkin.woff2) format('woff2'),
          url(/fonts/munchkin.woff) format('woff');
      }

      html {
        -webkit-tap-highlight-color: rgba(0,0,0,0); /* make transparent link selection, adjust last value opacity 0 to 1.0 */
      }

      body {
        background-color: #fafafa;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background-color: #121212;
        }
      }
    </style>
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <noscript>No JavaScript no app</noscript>

    <div id="app"></div>
    <script type="text/javascript" src="/js/main.js"></script>
  </body>
</html>
